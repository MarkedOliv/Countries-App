<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box [placeholder]="'Search by country'" [initialValue]="initialValue" (onDebounce)="searchByCountry($event)" />
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"/>
    <countries-table [countries]="countries"/>
  </div>
</div>
