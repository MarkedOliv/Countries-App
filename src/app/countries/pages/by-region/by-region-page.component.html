<h2>By Region</h2>
<hr />

<div class="row">
  <div class="col">
    <button
      class="btn mx-2"
      (click)="searchByRegion(region)"
      *ngFor="let region of regions"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries" />
  </div>
</div>
